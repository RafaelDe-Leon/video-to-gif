<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Video to GIF Converter</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üé¨ Video to GIF</h1>
      <p>Convert your videos to high-quality GIFs locally on your server</p>
    </div>

    <nav class="page-nav" aria-label="Page navigation">
      <a class="page-link active" href="gif.html">Video to GIF</a>
      <a class="page-link" href="resize.html">Image Resizer</a>
      <a class="page-link" href="compress.html">Image/GIF Compressor</a>
    </nav>

    <div class="warning" id="warning"></div>

    <div class="upload-area" id="uploadArea">
      <input type="file" id="fileInput" class="file-input" accept="video/*" aria-label="Upload video file">
      <div class="upload-icon">üìÅ</div>
      <div>
        <strong>Click to upload or drag and drop</strong>
        <div class="file-name" id="fileName">Choose a video file</div>
        <div class="file-info" id="fileInfo">MP4, MOV, WEBM, AVI supported</div>
      </div>
    </div>

    <div class="controls">
      <div class="control-group">
        <label for="fpsSlider" class="control-label">Frame Rate (FPS)</label>
        <input type="range" id="fpsSlider" class="slider" min="5" max="30" value="15" step="1"
          aria-label="Frame rate slider">
        <div class="control-value" id="fpsValue" aria-live="polite">15 FPS</div>
      </div>

      <div class="control-group">
        <label for="widthInput" class="control-label">Width (px)</label>
        <input type="number" id="widthInput" class="input-number" min="100" max="1920" value="480" step="10"
          aria-label="GIF width">
        <div class="size-preset">
          <button class="preset-btn" data-width="320">320px</button>
          <button class="preset-btn" data-width="480">480px</button>
          <button class="preset-btn" data-width="640">640px</button>
          <button class="preset-btn" data-width="800">800px</button>
          <button class="preset-btn" data-width="1280">1280px</button>
        </div>
      </div>

      <div class="control-group">
        <label for="heightInput" class="control-label">Height (px)</label>
        <input type="number" id="heightInput" class="input-number" min="0" max="1080" value="0" step="10"
          aria-label="GIF height">
        <div style="display: flex; align-items: center; gap: 0.5rem; margin-top: 0.5rem;">
          <input type="checkbox" id="lockAspect" checked style="width: 18px; height: 18px; cursor: pointer;">
          <label for="lockAspect" style="font-size: 0.75rem; color: #6b7280; cursor: pointer;">
            Lock aspect ratio (maintains video proportions)
          </label>
        </div>
      </div>
    </div>

    <button id="convertBtn" class="btn btn-primary" disabled>
      <span id="btnText">Select a video file to convert</span>
    </button>

    <div class="progress-container" id="progressContainer">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="status-text" id="statusText">Preparing...</div>
    </div>

    <div class="result-container" id="resultContainer">
      <img id="resultImage" class="result-image" alt="Converted GIF">
      <div style="text-align: center;">
        <a id="downloadBtn" href="#" download="converted.gif" class="btn-download">
          ‚¨áÔ∏è Download GIF
        </a>
      </div>
    </div>
  </div>
</body>

</html>
